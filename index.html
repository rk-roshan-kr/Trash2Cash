<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Trash2Cash — Login</title>

  <link rel="stylesheet" href="style.css"/>

  <style>
    body {
      background: linear-gradient(160deg, #ff6600 0%, #ff8c3a 40%, #fff 100%);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .login-wrapper {
      background:#fff;
      width:100%;
      max-width:420px;
      padding:26px;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(0,0,0,0.18);
      animation:pop .25s ease;
    }

    @keyframes pop {
      from { transform:translateY(20px); opacity:0; }
      to { transform:translateY(0); opacity:1; }
    }

    .hero-title {
      font-size:26px;
      font-weight:800;
      text-align:center;
      margin-bottom:6px;
      color:#ff6600;
    }
    .hero-sub {
      font-size:14px;
      text-align:center;
      color:#555;
      margin-bottom:22px;
    }

    .input {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #e5e5e5;
      margin-bottom:12px;
      font-size:15px;
    }

    .btn-primary {
      width:100%;
      padding:12px;
      background:#ff6600;
      border:0;
      color:#fff;
      font-size:16px;
      font-weight:700;
      border-radius:10px;
      cursor:pointer;
      margin-top:4px;
    }

    .quick-login {
      margin-top:18px;
      text-align:center;
    }
    .quick-login button {
      border:0;
      padding:8px 14px;
      border-radius:8px;
      margin:4px;
      background:#f5f5f5;
      cursor:pointer;
      font-weight:600;
    }

    .error {
      background:#ffe3e3;
      padding:10px;
      border-radius:8px;
      color:#a10000;
      font-size:14px;
      margin-bottom:10px;
      display:none;
    }

  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="hero-title">Trash 2 Cash</div>
  <div class="hero-sub">Turn waste into rewards. Log in to start recycling.</div>

  <div id="err" class="error"></div>

  <input id="uid" class="input" placeholder="User ID (e.g. user1)" />
  <input id="pwd" class="input" placeholder="Password" type="password" />

  <button id="loginBtn" class="btn-primary">Login</button>

  <div class="quick-login">
    <div class="small" style="margin-bottom:6px;color:#777;">Demo Quick Login</div>
    <button onclick="quick('user1')">user1</button>
    <button onclick="quick('user2')">user2</button>
    <button onclick="quick('admin')">Admin</button>
  </div>
</div>

<script>
/* FAKE PASSWORD SYSTEM (local) — can upgrade to Firebase Auth later */
const USERS = {
  "user1": "password123",
  "user2": "password123",
  "admin": "admin123"
};

function showErr(msg){
  const e = document.getElementById("err");
  e.style.display = "block";
  e.textContent = msg;
}

document.getElementById("loginBtn").onclick = function(){
  const id = document.getElementById("uid").value.trim();
  const pw = document.getElementById("pwd").value.trim();

  if(!id || !pw){
    return showErr("Please enter both User ID and Password.");
  }

  if(!USERS[id]){
    return showErr("User does not exist.");
  }
  if(USERS[id] !== pw){
    return showErr("Incorrect password.");
  }

  // STORE SESSION
  sessionStorage.setItem("t2c_id", id);
  sessionStorage.setItem("t2c_role", id === "admin" ? "admin" : "user");

  // REDIRECT
  if(id === "admin"){
    location.href = "admin.html"; // (coming next)
  } else {
    location.href = "user.html";
  }
};

/* QUICK LOGIN */
function quick(id){
  sessionStorage.setItem("t2c_id", id);
  sessionStorage.setItem("t2c_role", id === "admin" ? "admin" : "user");

  if(id === "admin"){
    location.href = "admin.html";
  } else {
    location.href = "user.html";
  }
}
</script>

</body>
</html>
